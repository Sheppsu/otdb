{% extends "base.html" %}
{% load static %}
{% block title %}Tournaments{% endblock title %}
{% block body %}
<div class="page-container">
    <div id="sort-menu" class="interaction-container">
        <div>Sort</div>
        <div id="recent-sort" class="clickable">Recently added</div>
        <div id="favorites-sort" class="clickable">Favorites</div>
        <div id="trending-sort" class="clickable">Trending</div>
        <div style="flex-grow: 1;"></div>
        <a href="{% url 'new_tournament' %}"><div id="add-tournament" class="clickable">Add tournament</div></a>
    </div>
    <div class="interaction-container">
        <input id="search-input" class="typeable" type="text" placeholder="Search">
    </div>
    <h1 id="loading-text">Loading...</h1>
    <div id="tournaments-container" class="listing-container"></div>
    <div id="page-navigator"></div>
</div>
<script type="module">
    import { tournamentsSetup } from "{% static 'js/bundled.js' %}";
    tournamentsSetup();
</script>
{% endblock body %}
